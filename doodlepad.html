<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doodle Pad</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: transparent;
      text-align: center;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 1;
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(50px);
      padding: 10px;
      border-radius: 20px;
      width: 70%;
      margin: 50px auto;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #efeef5;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    button, input[type="color"], select {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button {
      background-color: #ff6347;
      color: white;
    }

    button:hover {
      background-color: #ff4500;
    }

    #eraserToggle.active {
      background-color: #ddd;
      color: black;
    }

    #doodleCanvas {
      border: 2px solid #f4f3fd;
      width: 100%;
      height: 400px;
      background-color: transparent;
      border-radius: 20px;
      position: relative;
      z-index: 3;
    }
    .navbar {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  position: fixed;
  top: 10px;
  right: 20px;
  background: linear-gradient(90deg, #00c6ff, #f98df3);
  padding: 6px 12px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0, 114, 255, 0.3);
  z-index: 999;
  gap: 15px;
  flex-wrap: wrap;
  max-width: 90%;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95rem;
  transition: color 0.3s ease, background 0.3s ease;
  padding: 6px 10px;
  border-radius: 8px;
}

.navbar a:hover {
  background: rgba(255, 255, 255, 0.2);
  color: #e0f7fa;
}

  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="videos/171850-846103451.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="navbar">
    <a href="MS.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </div>
  

  <div class="container">
    <h1>üé® Doodle Pad</h1>
    <div class="controls">
      <button id="clearBtn">Clear</button>
      <input type="color" id="colorPicker" value="#000000" title="Pick Brush Color">
      <select id="brushSize" title="Select Brush Size">
        <option value="2">Thin</option>
        <option value="5" selected>Medium</option>
        <option value="10">Thick</option>
        <option value="20">Mega</option>
      </select>
      <button id="eraserToggle" title="Toggle Eraser">üßΩ Eraser</button>
    </div>
    <canvas id="doodleCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("doodleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth * 0.8;
    canvas.height = 400;

    let drawing = false;
    let color = "#000000";
    let brushSize = 5;
    let isEraser = false;

    // Drawing handlers
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      draw(e);
    });

    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mouseout", () => {
      drawing = false;
      ctx.beginPath();
    });
    function draw(e) {
  if (!drawing) return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  ctx.lineWidth = brushSize;
  ctx.lineCap = "round";

  if (isEraser) {
    ctx.globalCompositeOperation = "destination-out";
  } else {
    ctx.globalCompositeOperation = "source-over";
    ctx.strokeStyle = color;
  }

  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

    // Button Events
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("colorPicker").addEventListener("input", (e) => {
      color = e.target.value;
      isEraser = false;
      document.getElementById("eraserToggle").classList.remove("active");
    });

    document.getElementById("brushSize").addEventListener("change", (e) => {
      brushSize = parseInt(e.target.value);
    });

    document.getElementById("eraserToggle").addEventListener("click", () => {
      isEraser = !isEraser;
      const toggleBtn = document.getElementById("eraserToggle");
      toggleBtn.classList.toggle("active");
      toggleBtn.textContent = isEraser ? "üñåÔ∏è Pen" : "üßΩ Eraser";
    });
  </script>

</body>
</html>
